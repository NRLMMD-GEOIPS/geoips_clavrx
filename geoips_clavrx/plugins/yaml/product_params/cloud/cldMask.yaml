interface: product_defaults
family: interpolator_algorithm_colormap
name: cldMask
docstring: |
    The cldMask product_defaults geoips_clavrx configuration.
spec:
    interpolator:
        plugin:
            name: pyresample_wrappers.interp_nearest
            arguments: {}
    algorithm:
        plugin:
            name: cloud.cldMask
            arguments:
                output_data_range: [0, 3]
    colormap:
        plugin:
            name: cmap_cldMask
            arguments:
                data_range: [0, 3]
    mtif_type: cloud
