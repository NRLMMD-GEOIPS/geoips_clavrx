interface: products
family: list
name: clavrx
docstring: |
  The products geoips_clavrx default configuration.
spec:
  products:

    - name: cldFraction
      source_name: clavrx
      docstring: |
        The cldFraction geoips_clavrx product
      product_defaults: cldFraction
      spec:
        variables: ["cloud_fraction", "latitude", "longitude"]

    - name: cldType
      source_name: clavrx
      docstring: |
        The cldType geoips_clavrx product
      product_defaults: cldType
      spec:
        variables: ["cloud_type", "latitude", "longitude"]

    - name: cldMask
      source_name: clavrx
      docstring: |
        The cldMask geoips_clavrx product
      product_defaults: cldMask
      spec:
        variables: ["cloud_mask", "latitude", "longitude"]

    - name: Cloud-Base-Height
      source_name: clavrx
      docstring: |
        GeoIPS CLAVR-x Cloud Base Height product
      product_defaults: Cloud-Height
      spec:
        variables: ["cld_height_base", "latitude", "longitude"]

    - name: Cloud-Top-Height
      source_name: clavrx
      docstring: |
        GeoIPS CLAVR-x Cloud Top Height product
      product_defaults: Cloud-Height
      spec:
        variables: ["cld_height_acha", "latitude", "longitude"]

    - name: cldOpd
      source_name: clavrx
      docstring: |
        The cldOpd geoips_clavrx product
      product_defaults: cldOpd
      spec:
        variables: ["cld_opd_acha", "latitude", "longitude"]
    - name: cldPhase
      source_name: clavrx
      docstring: |
        The cldPhase geoips_clavrx product
      product_defaults: cldPhase
      spec:
        variables: ["cloud_phase", "latitude", "longitude"]

    - name: Cloud-Temp-ACHA
      source_name: clavrx
      docstring: |
        The geoips_clavrx Cloud Temp product.
      product_defaults: Cloud-Temp
      spec:
        variables: ["cld_temp_acha", "latitude", "longitude"]
        algorithm:
          plugin:
            arguments:
              output_data_range: [160, 320]
        colormap:
          plugin:
            name: cmap_cldTemp

    - name: Cloud-Temp-3p75
      source_name: clavrx
      docstring: |
        The Temp3p75 geoips_clavrx product
      product_defaults: Cloud-Temp
      spec:
        variables: ["temp_3_75um_nom", "latitude", "longitude"]

    - name: Cloud-Temp-11p0
      source_name: clavrx
      docstring: |
        The Temp11p0 geoips_clavrx product
      product_defaults: Cloud-Temp
      spec:
        variables: ["temp_11_0um_nom", "latitude", "longitude"]

    - name: cldReff
      source_name: clavrx
      docstring: |
        The cldReff geoips_clavrx product
      product_defaults: cldReff
      spec:
        variables: ["cld_reff_acha", "latitude", "longitude"]
