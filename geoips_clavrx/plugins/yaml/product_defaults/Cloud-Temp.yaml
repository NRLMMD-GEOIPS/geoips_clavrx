interface: product_defaults
family: interpolator_algorithm_colormap
name: Cloud-Temp
docstring: |
  The geoips_clavrx Cloud Temp product_defaults.
spec:
  interpolator:
    plugin:
      name: interp_nearest
      arguments: {}
  algorithm:
    plugin:
      name: single_channel
      arguments:
        output_data_range: [160, 320]
        scale_factor: 1.0
        min_outbounds: "crop"
        max_outbounds: "crop"
        norm: False
        inverse: False
  colormap:
    plugin:
      name: cmap_cldTemp
      arguments:
        data_range: [160, 320]
